<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./img/pokeball.png">

    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="backgroundColor" onload="loadPokemon()">

    <header>
        <div class="header">
            <img class="pokeLogo" src="./img/Pokemon-Logo-PNG.png" alt="Pokemon-Logo-PNG">
            <h1 class="colorWhite">PokeApi</h1>
        </div>

        <h4 class="colorWhite">1'302 Pokémon are found in this Pokedex</h4>
        <input oninput="search()" class="inport colorWhite backgroundColor" id="searchInput" type="search"
            placeholder=" search Pokémon">
    </header>

    <section onclick="closeCard()" id="overlay" class="d-none"></section>
    <section id="searchContent" class="main-content d-none"></section>
    <section onclick="closeCard()" id="overlay" class="display-none"></section>

    <section id="pokedex">
        <h1 id="pokemonName">Name</h1>
        <div id="pokemonType"></div>
        <div class="pokeNumber font-bold">
            <div>#</div>
            <div id="pokemonNumber"></div>
        </div>
    </section>

    <section class="info-container">
        <img id="pokemonImage">

        <div class="title font-bold">
            <p class="grey">About</p>
            <p class="black">Base States</p>
            <p class="grey">Evolution</p>
            <p class="grey">Moves</p>
        </div>

        <div>
            <table>
                <tr class="base-state">
                    <td id="baseStateHp" class="paddWidth"></td>
                    <td id="baseStateHpNumber" class="paddLeft"></td>
                    <td>
                        <div class="progress" role="progressbar">
                            <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
                        </div>
                    </td>
                </tr>
                <tr class="base-state">
                    <td id="baseStateAttack" class="paddWidth"></td>
                    <td id="baseStateAttackNumber" class="paddLeft"></td>
                    <td></td>
                </tr>
                <tr class="base-state">
                    <td id="baseStateDefense" class="paddWidth"></td>
                    <td id="baseStateDEfenseNumber" class="paddLeft"></td>
                    <td></td>
                </tr>
                <tr class="base-state">
                    <td id="baseStateSpAtk" class="paddWidth"></td>
                    <td id="baseStatespAtkNumber" class="paddLeft"></td>
                    <td></td>
                </tr>
                <tr class="base-state">
                    <td id="baseStateSpDef" class="paddWidth"></td>
                    <td id="baseStateSpDefNumber" class="paddLeft"></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </section>

</body>

</html>
