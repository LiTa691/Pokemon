<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./img/pokeball.png">

    <script src="./script.js"></script>
    <script src="./tamplate.js"></script>
    <script src="./chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="backgroundColor" onload="loadPokemon()">
    <div id="loadPoke">
        <div class="loadPoke center">Loading Pokemon...</div>
    </div>

    <section onclick="closeCard()" id="overlay" class="overlay d-none">
        <img class='nav-button' id="btn-close" onclick='closeCard()' src="./icon/close.png">
        <div class='nav-button nav-container d-none' id="btnContainer"></div>
        <img class='nav-button' id="btn-back" onclick='previousCard()' src='./icon/arrow_back.png'>
        <div id='pokemonbig' class="cardbig"></div>
        <img class='nav-button' id="btn-next" onclick='nextCard()' src='/icon/arrow_forward.png'>
    </section>

    <header>
        <div class="header">
            <img class="pokeLogo" src="./img/Pokemon-Logo-PNG.png" alt="Pokemon-Logo-PNG">
            <h1 class="colorWhite">PokeApi</h1>
        </div>

        <h4 class="colorWhite">1'302 Pokémon are found in this Pokedex</h4>
        <input onkeyup="search()" class="inport colorWhite backgroundColor" id="searchInput"
            placeholder="search Pokémon">
    </header>

    <section id="pokedex"></section>

    <section class="button-position">
        <button id="buttonLoadMorePokemon" class="buttonLoadPoke" onclick="loadMorePokemon()">Load More</button>
    </section>
</body>

</html>
